<div class="report-history-container">
  <div class="header-row">
    <h2><i class="bi bi-journal-text"></i> Report History</h2>
    <!-- Search Bar -->
    <input type="text" placeholder="Search reports..." [(ngModel)]="searchText" class="search-input" />
  </div>

  <!-- Report Table -->
  <table class="report-table">
    <thead>
      <tr>
        <th class="text-center">Project</th>
        <th class="text-center">Date Range</th>
        <th class="text-center">Generated By</th>
        <th class="text-center">Generated At</th>
        <th class="text-center">Format</th>
        <th class="text-center">Export</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let report of paginatedReports()">
        <td class="text-center">{{ report.project }}</td>
        <td class="text-center">{{ report.dateRange }}</td>
        <td class="text-center">{{ report.generatedBy }}</td>
        <td class="text-center">{{ report.generatedAt | date:'short' }}</td>
        <td class="text-center">{{ report.format }}</td>
        <td>
          <div style="display: flex; justify-content: center;">
            <button class="download-btn" (click)="downloadReport(report)" title="Download File">
              <i class="bi bi-download"></i>
            </button>
          </div>
        </td>
      </tr>

      <tr *ngIf="filteredReports().length === 0">
        <td colspan="8" class="no-data">No reports found</td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <div class="pagination" *ngIf="totalPages() > 1">
    <button [disabled]="currentPage === 1" (click)="prevPage()">
      <i class="bi bi-chevron-left"></i>
    </button>
    <span class="page-label">Page {{ currentPage }}</span>

    <button [disabled]="currentPage === totalPages()" (click)="nextPage()">
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>
</div>
